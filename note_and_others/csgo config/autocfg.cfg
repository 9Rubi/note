alias +jthrow "+jump;-attack" 
alias -jthrow "-jump" 

alias "ToggleInfo" "info_on"
alias "info_on" "+cl_show_team_equipment;alias ToggleInfo info_off"
alias "info_off" "-cl_show_team_equipment;alias ToggleInfo info_on"

alias "duc" "duc_on"
alias "duc_on" "+duck;alias duc duc_off"
alias "duc_off" "-duck;alias duc duc_on"

alias "jump_change" "wheel_jump_off"
alias "wheel_jump_on" "exec jump_use_space.cfg;alias jump_change wheel_jump_off"
alias "wheel_jump_off" "exec jump_use_wheel.cfg;alias jump_change wheel_jump_on"

fps_max 999
fps_max_menu 999

cl_radar_scale "0.35"
cl_hud_color "5"
cl_hud_radar_scale "1.3"
cl_disablefreezecam 1
cl_autowepswitch 0
cl_use_opens_buy_menu 0
cl_teamid_overhead_always 1
cl_showpos 0

voice_enable 1

snd_headphone_pan_exponent 2

net_client_steamdatagram_enable_override 1
net_graph 1
net_graphproportionalfont 0
net_graphpos 200

sensitivity "0.8"
zoom_sensitivity_ratio_mouse "0.800000"

bind "0" "exec jump_use_space.cfg"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_knife;use weapon_molotov;use weapon_incgrenade"
bind "5" "use weapon_c4"
bind "6" "slot6"
bind "7" "give weapon_ak47;give weapon_awp"
bind "8" "give weapon_smokegrenade;give weapon_flashbang;give weapon_molotov"
bind "9" "toggle cl_showpos 0 1"

bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "+jthrow"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "use weapon_knife;use weapon_flashbang"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "k" "ToggleInfo"
bind "l" "toggle cl_draw_only_deathnotices 0 1"
bind "m" "teammenu"
bind "n" "bot_stop 1;bot_place"
bind "p" "toggle cl_thirdpersonshooter 0 1"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "v" "use weapon_knife;use weapon_smokegrenade"
bind "w" "+forward"
bind "x" "use weapon_knife;use weapon_hegrenade"
bind "z" "+lookatweapon;r_cleardecals"

bind "KP_INS" "buy defuser"
bind "KP_DEL" "toggle sv_autobunnyhopping 0 1"
bind "KP_END" "toggle sv_enablebunnyhopping 0 1"
bind "KP_DOWNARROW" "buy deagle"
bind "KP_PGDN" "buy tec9"
bind "KP_LEFTARROW" "slam_play"
bind "KP_5" "buy usp_silencer;buy elite;buy p250"
bind "KP_RIGHTARROW" "toggle cl_righthand 0 1"
bind "KP_HOME" "radio1"
bind "KP_UPARROW" "radio2"
bind "KP_PGUP" "radio3;sv_infinite_ammo 0;sv_showimpacts 0;sv_grenade_trajectory 0"
bind "KP_SLASH" "mp_restartgame 1"
bind "KP_MULTIPLY" "sv_cheats 1;sv_infinite_ammo 1;sv_showimpacts 1;sv_grenade_trajectory 1;ammo_grenade_limit_total 5"
bind "KP_MINUS" "bot_kick;mp_autoteambalance 0;mp_roundtime 999;mp_roundtime_defuse 9999999;mp_buytime 999999;mp_freezetime 0;mp_buy_anywhere 1;mp_maxmoney 16000000;mp_startmoney 65535;mp_limitteams 999999;mp_warmup_end;mp_restartgame 1;sv_grenade_trajectory_thickness 1;sv_grenade_trajectory_time_spectator 1"
bind "KP_PLUS" "bot_add_ct;bot_add_t"
bind "KP_ENTER" "messagemode"

bind "`" "toggleconsole"
bind "," "buyammo1"
bind "." "buyammo2"
bind "\" "toggle r_drawparticles 0 1"
bind "/" "duc"
bind "-" "showtriggers_toggle"
bind "=" "cl_righthand 1"

bind "ENTER" "messagemode2"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "CAPSLOCK" "jump_change"
bind "ESCAPE" "cancelselect"
bind "INS" "autobuy"
bind "DEL" "mute"
bind "HOME" "rebuy"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "ALT" "helpers;exec smokez/info_dust2"
bind "CTRL" "+duck"
bind "RCTRL" "skybox"

bind "F1" "buy vesthelm"
bind "F2" "buy vest"
bind "F3" "buy m4a1;buy ak47"
bind "F4" "buy awp"
bind "F5" "buy smokegrenade"
bind "F6" "buy flashbang"
bind "F7" "buy hegrenade"
bind "F8" "buy molotov;buy incgrenade"
bind "F9" "disconnect"
bind "F10" "quit prompt"
bind "F11" "screenshot"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
